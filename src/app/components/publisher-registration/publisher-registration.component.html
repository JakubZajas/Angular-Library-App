<div class="publisher-form">
    <h2>Publisher Registration</h2>
    
    <form [formGroup]="publisherForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input 
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          [class.is-invalid]="hasError('name', 'required') || hasError('name', 'minlength')"
        >
        <div class="error-message" *ngIf="hasError('name', 'required')">
            Name is required
        </div>
        <div class="error-message" *ngIf="hasError('name', 'minlength')">
            Name must be at least 2 characters
        </div>
      </div>
  
      <div class="form-group">
        <label for="yearOfFunding">Year of Funding</label>
        <input 
          type="number"
          id="yearOfFunding"
          formControlName="yearOfFunding"
          class="form-control"
          [class.is-invalid]="hasError('yearOfFunding', 'required') || hasError('yearOfFunding', 'min') || hasError('yearOfFunding', 'max')"
        >
        <div class="error-message" *ngIf="hasError('yearOfFunding', 'required')">
            Year of Funding is required
        </div>
        <div class="error-message" *ngIf="hasError('yearOfFunding', 'min') || hasError('yearOfFunding', 'max')">
          Year must be before 2024
        </div>
      </div>

      <div class="form-group">
        <label for="authors">Authors (Comma Separated)</label>
        <input
          type="text"
          id="authors"
          formControlName="authors"
          class="form-control"
          [class.is-invalid]="hasError('authors', 'required')"
        />
        <div class="error-message" *ngIf="hasError('authors', 'required')">
          Authors that work for this publisher are required
        </div>
      </div>
  
      <div class="form-group">
        <label class="checkbox-label">
          <input 
            type="checkbox"
            formControlName="isStillOperating">
          Still Operating
        </label>
      </div>
  
      <div class="button-group">
        <button 
          type="submit"
          class="btn btn-primary"
          [disabled]="viewMode"
        >
          Submit
        </button>
        <button 
          type="button"
          class="btn btn-secondary"
          (click)="toggleViewMode()"
        >
          {{viewMode ? 'Edit Mode' : 'View Mode'}}
        </button>
      </div>
    </form>
</div>
